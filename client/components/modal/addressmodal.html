<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<form role="form" name="addressform">
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" ng-model="modal.address">
    </div>
    <div class="form-group">
      <label for="postalcode">Postal Code</label>
      <input type="text" class="form-control" name="postalcode" ng-model="modal.postalcode">
    </div>
    <div class="form-group">
      <label for="city">City + State + Country</label>
      <input type="text" class="form-control" name="city" ng-model="modal.city">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.submit()">Submit</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
</form>
